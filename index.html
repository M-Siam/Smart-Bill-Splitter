<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bill Splitter - Premium Edition</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Bill Splitter</h1>
      <div class="theme-toggle">
        <button id="theme-toggle">ðŸŒ™</button>
      </div>
    </header>

    <!-- Main Content with Swipeable Views -->
    <div class="swipe-container">
      <div class="swipe-view active" id="input-view">
        <!-- Participants Section -->
        <section id="participants">
          <h2>Participants</h2>
          <div class="input-group">
            <input type="text" id="participant-name" placeholder="Enter name">
            <button onclick="addParticipant()">Add</button>
          </div>
          <div id="participant-list" class="card-list"></div>
        </section>

        <!-- Items Section -->
        <section id="items">
          <h2>Items</h2>
          <div class="input-group">
            <input type="text" id="item-name" placeholder="Item name">
            <input type="number" id="item-cost" placeholder="Cost (à§³)" step="0.01">
            <select id="item-assigned"></select>
            <button onclick="addItem()">Add</button>
          </div>
          <div id="item-list" class="card-list"></div>
        </section>

        <!-- Extra Charges -->
        <section id="extras">
          <h2>Extra Charges</h2>
          <div class="input-group">
            <input type="number" id="tip-percent" placeholder="Tip %" step="0.1">
            <input type="number" id="tax-percent" placeholder="Tax %" step="0.1">
            <input type="number" id="custom-fee" placeholder="Custom Fee (à§³)" step="0.01">
            <button onclick="updateExtras()">Update</button>
          </div>
        </section>

        <!-- Payments -->
        <section id="payments">
          <h2>Payments Made</h2>
          <div class="input-group">
            <select id="payment-person"></select>
            <input type="number" id="payment-amount" placeholder="Amount Paid (à§³)" step="0.01">
            <button onclick="addPayment()">Add</button>
          </div>
          <div id="payment-list" class="card-list"></div>
        </section>

        <!-- Split Options -->
        <section id="split-options">
          <h2>Split Options</h2>
          <div id="split-config" class="card-list"></div>
        </section>
      </div>

      <div class="swipe-view" id="summary-view">
        <!-- Results -->
        <section id="results">
          <h2>Results</h2>
          <div id="result-list" class="card-list"></div>
          <canvas id="result-chart"></canvas>
        </section>
      </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chat-modal">
      <div class="modal-content">
        <h2>Chat Input</h2>
        <div id="chat-messages"></div>
        <div class="input-group">
          <input type="text" id="chat-input" placeholder="Type here...">
          <button onclick="sendChatMessage()">Send</button>
        </div>
        <button class="modal-close" onclick="toggleChatModal()">Close</button>
      </div>
    </div>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav">
      <button onclick="showView('input-view')">Input</button>
      <button onclick="showView('summary-view')">Summary</button>
      <button onclick="toggleChatModal()">Chat</button>
      <button class="cta" onclick="calculateSplit()">Split Now</button>
      <button onclick="downloadReceipt()">Receipt</button>
      <button onclick="saveSplit()">Save</button>
      <button onclick="loadSplit()">Load</button>
      <button onclick="resetApp()">Reset</button>
    </nav>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
