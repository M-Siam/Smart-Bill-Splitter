<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bill Splitter - Premium Edition</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="animate-header">
      <h1>Smart Bill Splitter</h1>
      <div class="theme-toggle">
        <button id="theme-toggle" class="neon-button">ðŸŒ™</button>
      </div>
    </header>

    <!-- Main Content with Swipeable Views -->
    <div class="swipe-container">
      <div class="swipe-view active" id="input-view">
        <!-- Participants Section -->
        <section id="participants" class="animate-section">
          <h2>Participants</h2>
          <div class="input-group">
            <input type="text" id="participant-name" placeholder="Enter name" class="neon-input">
            <button onclick="addParticipant()" class="neon-button">Add</button>
          </div>
          <div id="participant-list" class="card-list"></div>
        </section>

        <!-- Items Section -->
        <section id="items" class="animate-section">
          <h2>Items</h2>
          <div class="input-group">
            <input type="text" id="item-name" placeholder="Item name" class="neon-input">
            <input type="number" id="item-cost" placeholder="Cost (à§³)" step="0.01" class="neon-input">
            <select id="item-assigned" class="neon-input"></select>
            <button onclick="addItem()" class="neon-button">Add</button>
          </div>
          <div id="item-list" class="card-list"></div>
        </section>

        <!-- Extra Charges -->
        <section id="extras" class="animate-section">
          <h2>Extra Charges</h2>
          <div class="input-group">
            <input type="number" id="tip-percent" placeholder="Tip %" step="0.1" class="neon-input">
            <input type="number" id="tax-percent" placeholder="Tax %" step="0.1" class="neon-input">
            <input type="number" id="custom-fee" placeholder="Custom Fee (à§³)" step="0.01" class="neon-input">
            <button onclick="updateExtras()" class="neon-button">Update</button>
          </div>
        </section>

        <!-- Payments -->
        <section id="payments" class="animate-section">
          <h2>Payments Made</h2>
          <div class="input-group">
            <select id="payment-person" class="neon-input"></select>
            <input type="number" id="payment-amount" placeholder="Amount Paid (à§³)" step="0.01" class="neon-input">
            <button onclick="addPayment()" class="neon-button">Add</button>
          </div>
          <div id="payment-list" class="card-list"></div>
        </section>

        <!-- Split Options -->
        <section id="split-options" class="animate-section">
          <h2>Split Options</h2>
          <div id="split-config" class="card-list"></div>
        </section>
      </div>

      <div class="swipe-view" id="summary-view">
        <!-- Results -->
        <section id="results" class="animate-section">
          <h2>Results</h2>
          <div id="result-list" class="card-list"></div>
          <canvas id="result-chart"></canvas>
        </section>
      </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chat-modal">
      <div class="modal-content animate-modal">
        <h2>Chat Input</h2>
        <div id="chat-messages"></div>
        <div class="input-group">
          <input type="text" id="chat-input" placeholder="Type here..." class="neon-input">
          <button onclick="sendChatMessage()" class="neon-button">Send</button>
        </div>
        <button class="neon-button modal-close" onclick="toggleChatModal()">Close</button>
      </div>
    </div>

    <!-- Fixed Bottom Navigation -->
    <nav class="bottom-nav animate-nav">
      <button onclick="showView('input-view')" class="neon-button">Input</button>
      <button onclick="showView('summary-view')" class="neon-button">Summary</button>
      <button onclick="toggleChatModal()" class="neon-button">Chat</button>
      <button onclick="calculateSplit()" class="neon-button cta">Split Now</button>
      <button onclick="downloadReceipt()" class="neon-button">Receipt</button>
      <button onclick="saveSplit()" class="neon-button">Save</button>
      <button onclick="loadSplit()" class="neon-button">Load</button>
      <button onclick="resetApp()" class="neon-button">Reset</button>
    </nav>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
